<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js?57"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
      background: #f3f3f3;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #2AABEE;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>مرحباً بك في Mini App!</h2>
  <p>اضغط الزر لإرسال البيانات إلى البوت</p>
  <button onclick="sendData()">إرسال البيانات</button>

  <script>
    // تأكد من أن Telegram Web App API متوفرة
    const tg = window.Telegram.WebApp;

    tg.expand(); // يوسع التطبيق ليملأ الشاشة

    function sendData() {
      const data = {
        name: "أحمد",
        age: 25,
        action: "register"
      };
      tg.sendData(JSON.stringify(data)); // إرسال البيانات إلى البوت
    }
  </script>
</body>
</html>
